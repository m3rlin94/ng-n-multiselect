<div>
  <div class="row">
    <div class="col">
      <div class="tabs">
        <div class="tab">
          <input type="checkbox" id="check1" />
          <label class="tab-label" for="check1">
            <span *ngFor="let option of selectedOptionsList">
              {{ option.value }}
            </span>
          </label>
          <div class="tab-content">
            <app-optionslist [optionsList]="optionsList"></app-optionslist>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
